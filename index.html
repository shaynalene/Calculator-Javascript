<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Odin | Calculator Project</title>
  </head>
  <body
    class="body-cal d-flex justify-content-center align-items-center"
    onload="keyboardListener()"
  >
    <div
      class="calculator d-flex justify-content-center flex-column align-items-center"
    >
      <div class="display-result" id="result"></div>

      <div class="d-flex justify-content-between">
        <div>
          <div>
            <button id="Clear" class="btn btn-secondary">CLR</button>
            <button id="Backspace" class="btn btn-secondary">X</button>
          </div>
          <div id="numbers">
            <div>
              <button id="7" class="btn btn-secondary">7</button>
              <button id="8" class="btn btn-secondary">8</button>
              <button id="9" class="btn btn-secondary">9</button>
            </div>
            <div>
              <button id="4" class="btn btn-secondary">4</button>
              <button id="5" class="btn btn-secondary">5</button>
              <button id="6" class="btn btn-secondary">6</button>
            </div>
            <div>
              <button id="1" class="btn btn-secondary">1</button>
              <button id="2" class="btn btn-secondary">2</button>
              <button id="3" class="btn btn-secondary">3</button>
            </div>
            <div class="d-flex justify-content-between">
              <button id="-" class="btn btn-secondary">-</button>
              <button id="1" class="btn btn-secondary">0</button>
              <button id="." class="btn btn-secondary">.</button>
            </div>
          </div>
        </div>
        <div>
          <div id="operators" class="d-flex flex-column">
            <button id="/" class="btn btn-secondary">/</button>
            <button id="*" class="btn btn-secondary">*</button>
            <button id="-" class="btn btn-secondary">-</button>
            <button id="+" class="btn btn-secondary">+</button>
          </div>
          <button id="Equal" class="btn btn-secondary">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
